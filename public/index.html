<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jokebook</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Jokebook ðŸ¤¡</h1>

  <section id="random-joke">
    <h2>Random Joke</h2>
    <p><strong>Setup:</strong> <span id="random-setup"></span></p>
    <p><strong>Delivery:</strong> <span id="random-delivery"></span></p>
    <button id="new-random">Get Another</button>
  </section>

  <hr>

  <section id="category-section">
    <h2>Browse by Category</h2>
    <input type="text" id="category-input" placeholder="Enter category (e.g., funnyJoke)">
    <button id="load-category">Load Jokes</button>
    <ul id="category-jokes"></ul>
  </section>

  <hr>

  <section id="add-joke">
    <h2>Add a New Joke</h2>
    <input type="text" id="add-category" placeholder="Category"><br>
    <input type="text" id="add-setup" placeholder="Setup"><br>
    <input type="text" id="add-delivery" placeholder="Delivery"><br>
    <button id="submit-joke">Add Joke</button>
    <div id="add-result"></div>
  </section>

  <script src="app.js"></script>
</body>
</html>
